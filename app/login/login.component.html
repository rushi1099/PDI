<div class="login-container">
    <section *ngIf="Value === 'Login'" class="login-section">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back!</h2>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign in</button>
                <p class="signup-link">
                    Don't have an account? 
                    <a (click)="show('Signup')" class="signup">Sign up</a>
                </p>
            </form>
        </div>
    </section>

    <section *ngIf="Value === 'Signup'" class="login-section">
        <div class="login-box">
            <div class="login-header">
                <h2>Create Account</h2>
            </div>
            <form [formGroup]="CreateForm" (ngSubmit)="signup()" class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" formControlName="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" placeholder="Confirm your password">
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="terms">
                        <label for="terms">I accept the Terms and Conditions</label>
                    </div>
                </div>
                <button type="submit" class="login-button">Create Account</button>
                <p class="signup-link">
                    Already have an account? 
                    <a (click)="show('Login')" class="signup">Login here</a>
                </p>
            </form>
        </div>
    </section>
</div>
