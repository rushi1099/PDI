<div class="interview-form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>{{interview ? 'Edit Interview' : 'Add New Interview'}}</h2>
        </div>
        <div class="form-content">
            <div class="form-group">
                <label for="candidate">Company Name</label>
                <input type="text" id="candidate" [(ngModel)]="interview.candidate" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" [(ngModel)]="interview.position" required>
            </div>
            <div class="form-group">
                <label for="hrname">HR Name</label>
                <input type="text" id="hrname" [(ngModel)]="interview.hrname" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" [(ngModel)]="interview.contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="interview.email" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" [(ngModel)]="interview.date" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" [(ngModel)]="interview.status">
                    <option value="Scheduled">Scheduled</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="cancel-button" (click)="cancel()">Cancel</button>
                <button class="submit-button" (click)="saveInterview()">Save Interview</button>
            </div>
        </div>
    </div>
</div>
